name: Professional Tournament Creator

on:
  workflow_dispatch:       # Manual trigger available
  schedule:
    - cron: "58 */3 * * *"  # Every 3 hours at :58 minutes (UTC)

# Prevent multiple workflows from running simultaneously
concurrency:
  group: tournament-creator
  cancel-in-progress: true

jobs:
  create-tournaments:
    runs-on: ubuntu-latest
    timeout-minutes: 30    # Prevent hanging workflows

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Create 3 Hourly Tournaments
        env:
          OAUTH_TOKEN: ${{ secrets.OAUTH_TOKEN }}
        timeout-minutes: 25
        run: npx ts-node src/index.ts

      - name: Log completion
        run: |
          echo "3 tournaments created successfully at $(date)"
          echo "Next run scheduled for $(date -d '+3 hours')"
